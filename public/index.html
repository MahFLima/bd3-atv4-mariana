<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>BD3-ATV4</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- Importa o SocketIO para a aplicação frontend: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="chat">
        <div class="content-chat">
          <label for="username">Usuario: </label>
          <input type="text" name="username" placeholder="Digite seu usuario" />
        </div>
        <div class="content-chat">
          <label for="message">Mensagem:</label>
          <input
            multiple
            type="text"
            name="message"
            placeholder="Digite sua mensagem"
          />
        </div>
        <button type="submit">Enviar</button>
      </form>
      <div class="messages"></div>
    </div>

    <script>
      /* Conecta o docketIO da aplicação web frontend com o socketIO da aplicação backend nodeJS: */
      const socket = io("http://localhost:3000");

      /* Funçao que formata o HTML para exbir as mensagens enviadas na tela (manipula o div de class messages - linha 26): */
      // function renderMessage(message) {
      //   $(".messages").append(
      //     '<div class="message"><strong>' +
      //       message.author +
      //       message.data_hora +
      //       "</strong>" +
      //       message.message +
      //       "</div>"
      //   );
      // }

        function renderMessage(message) {
        $(".messages").append(
          '<div class="message"><strong>' +
            message.author +
            '<span>' +
              message.data_hora +
            '</span>' +
            "</strong>" +
            message.message +
            "</div>"
        );
      }

      /* 
      Recebe e exibe todas as mensagens já enviadas por todos os usuário do chat- Conversa diretamente com o metódo emit da linha 51 do backend: 
      */
      socket.on("previousMessage", function (messages) {
        for (message of messages) {
          renderMessage(message);
        }
      });

      /* 
      Recebe as mensagens emitidas pela ação bradcast da aplicação backend e rederiza essas na tela - Conversa diretamente com o método socket.broadcast.emit('receivedMessage', data), linha 60 do backend:
      */
      socket.on("receivedMessage", function (message) {
        renderMessage(message);
      });
      /* Executa sempre que uma açao de submit for disparada: */
      $("#chat").submit(function (event) {
        event.preventDefault();

        /* Recupera os valores dos campos do formulário: */
        let author = $("input[name=username]").val();
        let message = $("input[name=message]").val();

        /* Verfica se o usuário preencheu todos os campos: */
        if (author.length && message.length) {
          /* Cria um objeto javascript para recuperar a data e a hora do envio da mensagem: */
          let data_hora_obj = new Date();

          /* Configura um formata de data e hora dd/mm/aaaa-hh:mm:ss */
          let data_hora_msg = `
           ${data_hora_obj.getDate()}/${data_hora_obj.getMonth()}/${data_hora_obj.getFullYear()} às ${data_hora_obj.getHours()}:${data_hora_obj.getMinutes()}:${data_hora_obj.getSeconds()}`;

          /* Monta o objeto JSON para enviar a mensagem: */
          var messageObject = {
            author: author,
            data_hora: data_hora_msg,
            message: message,
          };

          /* Exibe a mensagem na tela do usuário qu enviou a mensagem e propaga o broadcast para todos os outros usuários: */
          renderMessage(messageObject);

          /* Envia o objeto JSON da mensagem atual escrita pelo usuário para o sevidor: */
          socket.emit("sendMessage", messageObject);
        }
      });
    </script>

  </body>
</html>
